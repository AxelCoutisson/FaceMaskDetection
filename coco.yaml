# COCO 2017 dataset http://cocodataset.org by Microsoft
# Example usage: python train.py --data coco.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: data/coco  # dataset root dir
train: ./train  # train images (relative to 'path') 118287 images
val: ./valpath.txt  # val images (relative to 'path') 5000 images
test: ./test  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# Classes
nc: 3  # number of classes
names: ['mask_weared_incorrect', 'with_mask', 'without_mask']  # class names



